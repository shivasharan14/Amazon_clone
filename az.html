<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #232f3e;
            padding: 15px;
            color: white;
        }
        .logo {
            font-size: 24px;
        }
        .search-bar {
            width: 40%;
            padding: 10px;
        }
        .search-btn {
            padding: 10px;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .banner {
            text-align: center;
            background-color: #febd69;
            padding: 50px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100px;
            display: block;
            margin: auto;
        }
        footer {
            text-align: center;
            background-color: #232f3e;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Amazon</h1>
            <input type="text" placeholder="Search for products" class="search-bar">
            <button class="search-btn">Search</button>
            <nav>
                <ul>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2>Welcome to Amazon</h2>
        </section>
        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
